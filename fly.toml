# Fly.io: API (use this when deploying from GitHub or fly launch).
# Worker: use fly deploy --config fly.worker.toml

app = "job-scheduler-api"

[build]
  dockerfile = "Dockerfile"

[env]
  PORT = "8080"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 0

[[vm]]
  memory = "256mb"
  cpu_kind = "shared"
  cpus = 1
